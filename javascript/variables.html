<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <center><h1>Variables in java script</h1><hr></center>
    <script>
        //var keyword (global variable re-assign &re-declare)
        var name="dp"
        console.log(name)
        name="jdp"
        console.log(name)
        var name="ndp"
        console.log(name)
        //let keyword (local variable re-assign )
        let v=53345
        console.log(v)
        v=8954
        console.log(v)
        /*let v=9488
        console.log(v)-------- not executed*/
        //const keyword (local variable)
        const n="dp"
        console.log(n)
    </script>
</body>
</html>
