<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <center><h1>Loops in Js</h1><hr></center>
    <script>
        document.write('FOR LOOP<br>');
        for(let i=1;i<10;i++){
            document.write('i=',i,"<br>");
        }
        document.write('<hr>WHILE LOOP<br>');
        let count=0;
        while(count<9){
            document.write('count='+ count+ "<br>") ; 
            count++;
        }
        document.write('<hr>DO-WHILE LOOP<br>');
        let a=0;
        do{
            document.write('a='+a+"<br>");
            a++;
        }while(a<5)
    </script>
</body>
</html>
