<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12</title>
    <style>
        .a{
            height: 100%;
            width: 300px;
            border: 1px solid gray;
            border-radius: 40px;
            box-shadow: 2px 2px 3px gray;
            margin-top: 100px;
            text-align: left;
            padding: 20px;
        }
        h4{
            margin: 2px;
            margin-top: 10px;
        }
        .input{
            width: 300px;
            height: 20px;
            border: 2px solid black;
            border-radius: 5px;
            margin-top: 2px;
            text-align: left;
        }
        button{
            height: 30px;
            width: 307px;
            margin-top: 8px;
            border-radius: 15px;
            background-color: green;
            color: white;
            border: 2px solid green;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <div class="a">
                <h1>Form Validation</h1>
            <h4>Name (8 to 50 Characters):</h4>
            <input type="text" id="name" class="input">
            <p id="p1"></p>
            <h4>Email:</h4>
            <input type="email" id="email" class="input">
            <p id="p2"></p>
            <h4>Gender</h4>
            <input type="radio" name="Gender" value="male" id="Gender" style="text-align: left;">Male<br>
            <input type="radio" name="Gender" value="female" id="Gender" style="text-align: left;">Female
            <p id="p5"></p>
            <h4>Phone Number(10 digits):</h4>
            <input type="number" id="number" class="input">
            <p id="p3"></p>
            <h4>Password</h4>
            <input type="password" id="password" class="input">
            <p id="p4"></p>
            <h4>Address</h4>
            <input type="Address" id="Address" height="30px">
            <p id="p5"></p>
            <button onclick="btn()">Submit</button>
            <script>
                function btn(){
                let valid=true;

                //validate name
                let a=document.getElementById("name").value;
                if(a.length<8||a.length>50){
                    document.getElementById("p1").innerHTML="Please enter more than 8 characters";
                    valid=false;
                }
                else{
                    document.getElementById("p1").innerHTML="";
                }

                //validate email
                let email=document.getElementById("email").value;
                if(email.length === 0 || !/\S+@\S+\.\S+/.test(email)){
                    document.getElementById("p2").innerHTML="Email is required and must be valid";
                    valid=false;
                }
                else{
                    document.getElementById("p2").innerHTML="";
                }

                // //validate gender
                // let g=document.getElementById("Gender").value;
                // if(g==male||g==female){
                //     document.getElementById("p5").innerHTML="Choose gender";
                //     valid=false;
                // }

                //validate phone number
                let number=document.getElementById("number").value;
                if (number.length !== 10 || !/^\d{10}$/.test(number)) {
                        document.getElementById("p3").innerHTML = "Enter a valid mobile number (10 digits)";
                        valid = false;
                    } else {
                        document.getElementById("p3").innerHTML = "";
                    }

                //validate password
                    let password=document.getElementById("password").value;
                    if(password.length<6){
                        document.getElementById("p4").innerHTML="Password must be atleast 6 characters";
                        valid=false;
                    }
                    else{
                        document.getElementById("p4").innerHTML="";
                    }

                    if (valid) {
                        // Form is valid, you can proceed with form submission or further actions here
                        alert("Form is valid. Proceed with form submission.");
                    }
                }
            </script>
        </div>
    </center>
</body>
</html>
