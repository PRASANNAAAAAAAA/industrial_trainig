</head>
<body>
    <center><h1>Array of objects<hr></h1></center>
    <script>
        var arr=[
            {
                name:'prasanna',
                rollno:16,

            },
            {
                name:'harika',

            {

            },
            {
                name:'hari',
                rollno:20,
                college:'acet'
            },
            {
                name:'devi',
                rollno:30,
                college:'acoe'
            },
            {
                name:'jaya',
                rollno:26,
                college:'acoe'
            },
            {
                name:'likhi',
                rollno:61,
                college:'acoe'
            }
        ]
        var a=arr.filter((b,c)=>{
            return b.college=='acoe'
        })
        for(i=0;i<=a.length;i++){
           document.write('<b><u>record'+(i+1)+'</b></u><br><br>name='+a[i].name+'<br><br>rollno='+a[i].rollno+'<br><br>college='+a[i].college+'<br><br>')
        }
    </script>
