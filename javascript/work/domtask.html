<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../../images/animals/parrot.jpg" alt="" height="100" width="100" id="i">
    <button id="change">change image</button>
    <script>
        let ch=document.getElementById('change')
        ch.addEventListener('click',func)
        function func(){
            let im=document.getElementById('i')
            im.setAttribute('src','../../images/animals/fox.jpg')
        }
    </script>
</body>
</html>
