<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h2>Array methods in JS</h2>
    <script>
        let branch=['cme','ccn','ece'];
        console.log(branch);
        branch.push('eee');
        console.log(branch);
        branch.pop('');
        console.log(branch);
        branch.shift();
        console.log(branch);
        branch.unshift('ece');
        console.log(branch);
    </script>
</body>
</html>
