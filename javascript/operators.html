<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in Js</title>
</head>
<body>
    <h1>Operators in JavaScript</h1>
    <hr>
    <script>
        //Arithmetic Operators
        document.write('Arithmetic Operators <br>')
        var a=20
        var b=10
        document.write('addition:',a+b,'<br>')
        document.write('Substraction:',a-b,'<br>')
        document.write('Multiplication:',a*b,'<br>')
        document.write('Division:',a/b,'<br>')
        document.write('Modulus:',a%b,'<br><hr>')
        //Assignment Operators
        document.write('Assignment Operators <br>')
        var a=30
        var b=10
        document.write('equal to:',a=b,'<br>')
        document.write('addition equal to:',a+=b,'<br>')
        document.write('Substraction equal to:',a-=b,'<br>')
        document.write('Multiplication equal to:',a*=b,'<br>')
        document.write('Division equal to:',a/=b,'<br>')
        document.write('Modulus equal to:',a%=b,'<br>')
        document.write('exponent:',a**=b,'<br><hr>')
        //comparision operators
        document.write('comparision operators <br>')
        var a=20
        var b="20"
        document.write('equal to:',a==b,'<br>')
        document.write('equal value and equal type:',a===b,'<br>')
        document.write('not equal:',a!=b,'<br>')
        document.write('not equal value or not equal type:',a!==b,'<br>')
        document.write('greaterthan:',a>b,'<br>')
        document.write('lessthan:',a<b,'<br><hr>')
        //logical operations
        document.write('logical operators <br>')
        var a='true'
        var b='false'
        document.write('logical and:',a&&b,'<br>')
        document.write('logical or:',a||b,'<br> <hr>')
    </script>
</body>
</html>
