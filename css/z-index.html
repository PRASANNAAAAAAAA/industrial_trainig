<!DOCTYPE html>
<html>
    <head>
        <title>Z-Index in css</title>
    </head>
    <style>
        .a{
            height: 400px;
            width: 400px;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
            background-color: blue;
            color: white;
            text-align: center;
        }
        .b{
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: olive;
            top: 150px;
            left: 150px;
            z-index: 2;
            color: white;
            text-align: center;
        }
        .c{
            height: 200px;
            width: 200px;
            position: absolute;
            background-color: coral;
            top: 200px;
            left: 200px;
            z-index: 3;
            color: white;
            text-align: center;
        }
    </style>
    <body>
        <center>
            <h1>Z-Index</h1>
            <hr>
        </center>
        <div class="a">z-index 1</div>
        <div class="b">z-index 2</div>
        <div class="c">z-index 3</div>
    </body>
</html>
