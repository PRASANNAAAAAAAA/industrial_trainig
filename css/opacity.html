<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style>
            img{
                height: 500px;
                width: 500px;
                margin: 400px;
            }
            div{
                height: 400px;
                width: 300px;
                position: absolute;
                top: 500px;
                left: 500px;
                opacity: 0.5;
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <center><h1>Opacity in CSS</h1></center>
        <hr>
        <img src="../images/animals/rabbit.jpg" alt="pic">
        <div> This is a Opacity Property</div>
    </body>
</html>
