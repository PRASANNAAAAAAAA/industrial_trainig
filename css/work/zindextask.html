<!DOCTYPE html>
<html>
    <head>
        <title>Z-Index</title>
    </head>
    <style>
        img{
            height: 300px;
            width: 200px;
        }
        .a{
            height: 400px;
            width: 300px;
            padding: 40px;
            border: 5px;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: -2;
        }
        .b{
            height: 400px;
            width: 300px;
            padding: 40px;
            border: 5px;
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: -1;
        }
        .c{
            height: 400px;
            width: 300px;
            padding: 40px;
            border: 5px;
            position: absolute;
            top: 300px;
            left: 300px;
            z-index: 0;
        }
        .d{
            height: 400px;
            width: 300px;
            padding: 40px;
            border: 5px;
            position: absolute;
            top: 450px;
            left: 450px;
            z-index: 1;
        }
        .e{
            height: 400px;
            width: 300px;
            padding: 40px;
            border: 5px;
            position: absolute;
            top: 600px;
            left: 600px;
            z-index: 2;
        }
        #a{
            position: absolute;
            top: 100px;
            left: 200px;
        }
        #b{
            position: absolute;
            top: 200px;
            left: 350px;
        }
        #c{
            position: absolute;
            top: 300px;
            left: 450px;
        }
        #d{
            position: absolute;
            top: 450px;
            left: 600px;
        }
        #e{
            position: absolute;
            top: 600px;
            left: 750px;
        }
    </style>
    <body>
        <center>
            <h1>Z-Index in css</h1>
            <hr>
        </center>
        <div class="a">
            <img src="../../images/animals/fox.jpg" alt="pic">
        </div>
        <div class="b">
            <img src="../../images/animals/rabbit.jpg" alt="pic">
        </div>
        <div class="c">
            <img src="../../images/animals/parrot.jpg" alt="pic">
        </div>
        <div class="d">
            <img src="../../images/animals/peacock.jpg" alt="pic">
        </div>
        <div class="e">
            <img src="../../images/animals/tiger.jpg" alt="pic">
        </div>
        <p id="a">z-index1</p>
        <p id="b">z-index2</p>
        <p id="c">z-index3</p>
        <p id="d">z-index4</p>
        <p id="e">z-index5</p>
    </body>
</html>
