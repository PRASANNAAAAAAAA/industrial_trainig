<!DOCTYPE html>
<html>
    <head>
        <title>Transform Property in CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #a{
                height: 300px;
                width: 200px;
                background-color: coral;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #a:hover{
                transform: translate(40px,80px);
            }
            #b{
                height: 300px;
                width: 200px;
                background-color: cadetblue;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #b:hover{
                transform: Translatex(80px);
            }
            #c{
                height: 300px;
                width: 200px;
                background-color: crimson;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #c:hover{
                transform: Translatey(80px);
            }
            #d{
                height: 300px;
                width: 200px;
                background-color: chartreuse;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #d:hover{
                transform: Rotate(60deg);/*clockwise*/
                /*transform: Rotate(-80deg); anti-clockwise*/
            }
            #e{
                height: 300px;
                width: 200px;
                background-color: chocolate;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #e:hover{
                transform: Rotatex(40deg);
            }
            #f{
                height: 300px;
                width: 200px;
                background-color: rgb(207, 184, 90);
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #f:hover{
                transform: Rotatey(40deg);
            }
            #g{
                height: 300px;
                width: 200px;
                background-color:teal;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #g:hover{
                transform: scale(2);
                /* transform: scale(2,3) --- changes height and width respectively*/
            }
            #h{
                height: 300px;
                width: 200px;
                background-color:palevioletred ;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #h:hover{
                transform: scalex(3);/*width*/
            }
            #i{
                height: 300px;
                width: 200px;
                background-color:palegreen ;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #i:hover{
                transform: scaley(2);/*height*/
            }
            #j{
                height: 300px;
                width: 200px;
                background-color:rgb(211, 201, 89) ;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #j:hover{
                transform: skew(30deg,10deg);
            }
            #k{
                height: 300px;
                width: 200px;
                background-color:peru;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #k:hover{
                transform: skewx(40deg);
            }
            #l{
                height: 300px;
                width: 200px;
                background-color:turquoise ;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #l:hover{
                transform: skewy(60deg);
            }
            #m{
                height: 300px;
                width: 200px;
                background-color:purple ;
                border: 2px solid black;
                float: left;
                text-align: center;
                color: white;
            }
            #m:hover{
                transform: matrix(3,0,0.3,1,0,0);/* scalex(),skewy(),skewx(), scaley(),translatex(), translatey()*/
            }
            #n{
                height: 300px;
                width: 200px;
                background-color:orange;
                border: 2px solid black;
                float: left;
                text-align: center;
            }
            #n:hover{
                transform: translate3d(30px,40px,60px);
            }
            @media screen and (max-width:480px) {
                #a,#b,#c,#d,#e,#f,#g,#h,#i,#j,#k,#l,#m,#n{
                    width: 98%;
                }
            }
            @media screen and (min-width:481px) and (max-width:713px) {
                #a,#b,#c,#d,#e,#f,#g,#h,#i,#j,#k,#l,#m,#n{
                    width: 49%;
                }
            }
            @media screen and (min-width:714px) and (max-width:828px) {
                #a,#b,#c,#d,#e,#f,#g,#h,#i,#j,#k,#l,#m,#n{
                    width: 32%;
                }
            }
            @media screen and (min-width:829px) and (max-width:1031px) {
                #a,#b,#c,#d,#e,#f,#g,#h,#i,#j,#k,#l,#m,#n{
                    width: 24%;
                }
            }
            @media screen and (min-width:1032px) and (max-width:1234px) {
                #a,#b,#c,#d,#e,#f,#g,#h,#i,#j,#k,#l,#m,#n{
                    width: 19%;
                }
            }
            @media screen and (min-width:1235px) and (max-width:1488px) {
                #a,#b,#c,#d,#e,#f,#g,#h,#i,#j,#k,#l,#m,#n{
                    width: 16%;
                }
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Transform properties in CSS 2D & 3D</h1><hr>
        </center>
        <div id="a">Translate()</div>
        <div id="b">Translatex()</div>
        <div id="c">Translatey()</div>
        <div id="d">Rotate()</div>
        <div id="e">Rotatex()</div>
        <div id="f">Rotatey()</div>
        <div id="g">Scale()</div>
        <div id="h">Scalex()</div>
        <div id="i">Scaley()</div>
        <div id="j">Skew()</div>
        <div id="k">Skewx()</div>
        <div id="l">Skewy()</div>
        <div id="m">Matrix()</div>
        <div id="n">Translate3d()</div>
    </body>
</html>
