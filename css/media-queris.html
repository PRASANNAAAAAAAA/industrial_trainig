<!DOCTYPE html>
<head>
    <title>Media Queries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: aqua;
        }
        #a{
            height: 20px;
            width: 150px;
            border-radius: 5px;
            border: 1px solid black;
            padding: 5px 10px;
            font-size: 20px;
            font-weight: bolder;
            margin-top: 200px;
        }
        @media screen and (min-width:600px) and (max-width:750px){
            body{
                background-color: brown;
            }
            div{
                color: yellow;
            }
        }
    </style>
</head>
<body>
    <center><div id="a"> Division block</div></center>
</body>
