<!DOCTYPE html>

    <style>
        .a{

        }

            color: azure;

        }

            border-radius: 20px;
            border: 1px solid blue;
            padding: 10px 60px 10px 60px;
        }
        .b{
            height:700px;

        .b1{

            font-size: 40px;

        #b2{

        #b3{

        }
        .b4{
            margin-left: 280px;

        }
        .b5{
            margin-left: 200px;
        }

            float: left;
        }
        .b7{
            background-color: steelblue;
            color: azure;
            margin: 0px 50px 30px 150px;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-radius: 20px;
            border: 1px solid blue;
            padding: 10px 60px 10px 60px;

            width:500px;
            outline: 2px solid gray;
        }

            float: left;
            font-size: 20px;
            margin-top: 10px;
        }
        .div2{
            height: 43px;
            width:22px;

            background-color: ghostwhite;
        }

    <div class="a">
        <h1 class="a1">Welcome Friend</h1>

            </div><br>
            <div class="div1">
                <div class="div2">
                    <i class="fa-solid fa-envelope" id="icon"></i>  
                </div>
                <div>
                    <input type="email" placeholder="Email" id="b6">
                </div>
            </div><br>
            <div class="div1">
                <div class="div2">
                    <i  class="fa-solid fa-unlock-keyhole" id="icon"></i>
                </div>

                    <input type="password" placeholder="Password" id="b6">
