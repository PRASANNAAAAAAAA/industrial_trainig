<!DOCTYPE html>
<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        <center>
            <h1>Table tag in html</h1>
            <hr>
        </center>
        <center>
            <table border="2" cellspacing="0">
               <tr>
                <td colspan="2" rowspan="2">1-1</td>
                <td colspan="6" rowspan="2">1-2</td>
                <td colspan="2">1-3</td>
               </tr>
               <tr>
                <td>2-1</td>
                <td>2-2</td>
               </tr>
               <tr>
                <td rowspan="3" colspan="2">3-1</td>
                <td colspan="8">3-2</td>
               </tr>
               <tr>
                <td rowspan="2">4-1</td>
                <td rowspan="2">4-2</td>
                <td rowspan="3">4-3</td>
                <td colspan="5">4-4</td>
               </tr>
               <tr>
                <td colspan="2">5-1</td>
                <td rowspan="2">5-2</td>
                <td colspan="2">5-3</td>
               </tr>
               <tr>
                <td>6-1</td>
                <td>6-2</td>
                <td colspan="2">6-3</td>
                <td>6-4</td>
                <td>6-5</td>
                <td>6-6</td>
                <td>6-7</td>
               </tr>
            </table>
        </center>
    </body>
</html>
