<!DOCTYPE html>
<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        <center>
            <h1>Table tag in html</h1>
            <hr>
        </center>
        <center>
            <table border="">
              <tr align="center">
                <th rowspan="3">Day</th>
                <td colspan="3">Seminar</td>
              </tr>  
              <tr align="center">
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
              </tr>
              <tr align="center">
                <th>Begin</th>
                <th>End</th>
              </tr>
              <tr align="center">
                <td rowspan="2">Monday</td>
                <td style="background-color: yellow;" rowspan="2">8:00 a.m</td>
                <td style="background-color: rgb(177, 135, 216);" rowspan="2">5:00 p.m</td>
                <td>Introduction to xml</td>
              </tr>
              <tr align="center">
                <td>Validity:DTD and Relax NG</td>
              </tr>
              <tr align="center">
                <td rowspan="3">Tuesday</td>
                <td style="background-color: yellow;">8:00 a.m</td>
                <td style="background-color: orange;">11:00 a.m</td>
                <td rowspan="2">XPath</td>
              </tr>
              <tr align="center">
                <td style="background-color: orange;">11:00 a.m</td>
                <td style="background-color: greenyellow;">2:00 p.m</td>
              </tr>
              <tr align="center">
                <td style="background-color: greenyellow;">2:00 p.m</td>
                <td style="background-color: rgb(177, 135, 216);">5:00 p.m</td>
                <td>XSL Transformations</td>
              </tr>
              <tr align="center">
                <td>wednesday</td>
                <td style="background-color: yellow;">8:00 a.m</td>
                <td style="background-color: greenyellow;">12:00 p.m</td>
                <td>XSL Formatting Objects</td>
              </tr>
            </table>
        </center>
    </body>
</html>
