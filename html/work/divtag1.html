<!DOCTYPE html>
<html>
    <head>
        <title>division</title>
    </head>
    <body>
        <center>
            <h1>Div tags in html</h1><hr>
        </center>
        <div style="height: 1000px;width: 1000px;background-color: aqua;">
            <div style="height: 1000px;width:500px;background-color: black;float: left;">
                <div style="height: 500px;width:500px;background-color: orangered;">
                    <div style="height: 500px;width:200px;background-color: green;float: left;"></div>
                    <div style="height: 500px;width:300px;background-color: yellowgreen;float:left;"></div>
                </div>
                <div style="height: 500px;width:500px;background-color: orange;">
                    <div style="height: 500px; width:150px ;background-color: orangered; float: left;">
                        <div style="height: 200px; width: 150px;background-color: purple;"></div>
                        <div style="height: 300px; width: 150px;background-color: palevioletred;"></div>
                    </div>
                    <div style="height: 500px; width: 350px;background-color: brown; float:right"></div>
                </div>
            </div>
            <div style="height: 1000px;width:250px;background-color: yellow;float: left;"></div>
            <div style="height: 1000px;width:250px;background-color: red;float: right;">
                <div style="height: 800px;width:250px;background-color: blue;"></div>
                <div style="height: 200px;width:250px;background-color: blueviolet;"></div>
            </div>
        </div>
    </body>
</html>
