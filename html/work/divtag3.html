<!DOCTYPE html>
<html>
    <head>
        <title>division</title>
    </head>
    <body>
        <center>
            <h1>Div tags in html</h1><hr>
        </center>
        <div style="height: 1000px; width: 1000px;background-color: aqua;">
            <div style="height: 200px; width:1000px;background-color: blue;">
                <div style="height: 200px; width: 200px;background-color: pink;float: left;"></div>
                <div style="height: 200px; width: 200px;background-color: purple;float: left;"></div>
                <div style="height: 200px; width: 200px;background-color: plum;float: left;"></div>
                <div style="height: 200px; width: 200px;background-color: powderblue;float: left;"></div>
                <div style="height: 200px; width: 200px;background-color: palevioletred;float: right;"></div>
            </div>
            <div style="height: 600px; width:1000px;background-color: blueviolet;">
                <div style="height: 600px;width: 200px;background-color:black ;float: left;">
                    <div style="height: 200px; width: 200px;background-color: purple;"></div>
                    <div style="height: 200px; width: 200px;background-color: plum;"></div>
                    <div style="height: 200px; width: 200px;background-color: powderblue;"></div>
                </div>
                <div style="height: 600px; width: 600px;background-color: teal; float: left;"></div>
                <div style="height: 600px;width: 200px;background-color: tomato;float: right;">
                    <div style="height: 200px; width: 200px;background-color: purple;"></div>
                    <div style="height: 200px; width: 200px;background-color: plum;"></div>
                    <div style="height: 200px; width: 200px;background-color: powderblue;"></div>
                </div>
            </div>
            <div style="height: 200px; width:1000px;background-color: brown;">
                <div style="height: 200px; width: 200px;background-color: pink;float: left;"></div>
                <div style="height: 200px; width: 200px;background-color: purple;float: left;"></div>
                <div style="height: 200px; width: 200px;background-color: plum;float: left;"></div>
                <div style="height: 200px; width: 200px;background-color: powderblue;float: left;"></div>
                <div style="height: 200px; width: 200px;background-color: palevioletred;float: right;"></div>
            </div>
        </div>
    </body>
</html>
