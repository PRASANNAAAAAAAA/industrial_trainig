<!DOCTYPE html>
<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        <center>
            <h1>Table tag in html</h1>
            <hr>
        </center>
        <center>
            <table border="">
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                    <td>Column 3</td>
                </tr>
                <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td>Row 1 Cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 Cell 2</td>
                    <td>row 2 Cell 3</td>
                </tr>
                <tr>
                    <td colspan="3">Row 3 Cell 1</td>
                </tr>
            </table>
        </center>
    </body>
</html>
