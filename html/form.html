<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>
        <center>
            <h1>Form Elements in html</h1>
            <hr>
        </center>
        <form>
            <label>Enter first name:</label>
            <input type="text" placeholder="first name" autofocus autocomplete="off">
            <br>
            <label>Enter Last name:</label>
            <input type="text" placeholder="last name">
            <br>
            <label>Roll number:</label>
            <input type="text" value="21255-cm-016" disabled>
            <br>
            <label>Enter mobile number:</label>
            <input type="tel" placeholder="phno" maxlength="10">
            <br>
            <label>Enter Email:</label>
            <input type="email" value="prasanna@gmail.com" readonly>
            <br>
            <label>Enter password:</label>
            <input type="password" placeholder="password" required>
            <br>
            <label>gender:</label>
            Male:<input type="radio" name="gender">
            Female:<input type="radio" name="gender">
            <br>
            <label>DOB:</label>
            <input type="date">
            <br>
            <label>Select your branch:</label>
            CME<input type="checkbox">
            ECE<input type="checkbox">
            CCN<input type="checkbox">
            <br>
            <label>Select course:</label>
            <input type="text" value="C">
            <label>Enter college name:</label>
            <select>
                <option>AEC</option>
                <option>ACET</option>
                <option>ACOE</option>
            </select>
            <br>
            <label>Enter file:</label>
            <input type="file">
            <br>
            <label>ADDRESS:</label>
            <textarea></textarea>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
