<!DOCTYPE html>
<html>
    <head>
        <title>Division tag</title>
    </head>
    <body>
        <center>
            <h1>Division tag in html</h1><hr>
        <h3>horizontal division</h3>
    </center>
        <div style="height: 300px;width: 600px;background-color: blue;"">
            <div style="height: 100px;width: 600px;background-color: orangered;"></div>
            <div style="height: 100px;width: 600px;background-color: white;"></div>
            <div style="height: 100px;width: 600px;background-color: green;"></div>
        </div>
        <center><h3>vertical division</h3></center>
        <div style="height: 400px;width: 600px;background-color: blue;"">
            <div style="height: 400px;width: 200px;background-color: orangered; float: left;"></div>
            <div style="height: 400px;width: 200px;background-color: white; float: left;"></div>
            <div style="height: 400px;width: 200px;background-color: green; float: right;"></div>
        </div>
    </body>
</html>
