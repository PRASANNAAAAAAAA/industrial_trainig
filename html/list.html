<!DOCTYPE html>
<html>
    <head>
        <title>Lists im html</title>
    </head>
    <body>
        <center>
            <h1>Lists in html</h1>
            <hr>
        </center>
        <h3>ordered list</h3>
        <ol>
            <li>apple</li>
            <li>mango</li>
            <li>orange</li>
        </ol>
        <h3>unordered list</h3>
        <ul>
            <li>tea</li>
            <li>coffee</li>
            <li>bubble tea</li>
        </ul>
        <h3>descriptionn lists</h3>
        <dl>
            <dt>cars</dt>
            <dd>audi</dd>
            <dd>rolls royce</dd>
            <dd>benz</dd>
            <dt>bikes</dt>
            <dd>hero</dd>
            <dd>ktm</dd>
            <dd>duke</dd>
        </dl>
        <h3>menu list</h3>
        <menu>
            <li>pink</li>
            <li>purple</li>
            <li>blue</li>
        </menu>
    </body>
</html>
